{% load static %}

<link rel="stylesheet" href="{% static 'form.css' %}">

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}

    <title>Register</title>

    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

<div class="container mt-2 mb-2 p-2 justify-content-center">
   <div class="text-center">
   <img src="https://image.similarpng.com/very-thumbnail/2020/06/Logo-google-marketing-platform-icon-vector-PNG.png" alt="Logo" style="width:60px;" class="rounded-circle">
   </div>
<div class="form">
  
 <form action="" method="POST" class="formContent" action="">
   {% csrf_token %}
     
<!--username INPUT BOX -->


   <div class="formBox">
   
      {{ form.username }}
      <label for="" class="formLabel">ENTER USERNAME</label>
      <div class="formShadow"></div>
  
   </div>
 
          
<!--EMAIL INPUT BOX -->

          
   <div class="formBox">
  
      {{ form.email }}
     <label for="" class="formLabel">ENTER EMAIL</label>
      <div class="formShadow">
      </div>
                   
   </div>

<!-- Password INPUT BOX-->

<div class="formBox">
   
   {{ form.password1 }}
   <label for="" class="formLabel">ENTER PASSWORD</label>
   <div class="formShadow"></div>

</div>


<!-- Password INPUT BOX-->

<div class="formBox">
   
   {{ form.password2 }}
   <label for="" class="formLabel">CONFIRM PASSWORD</label>
   <div class="formShadow"></div>

</div>
 
 
 <!--SUBMIT BUTTON-->
 
 
 <div class="formButton">
    
    <input type="submit" class="formSubmit" value="Register">
   
  </div>

  <span>Have an account? Login <a href="{% url 'login' %}">here</a>!</span>
      
      
 </form>
</div>
</div>
        <script src="./app.js"></script>
    
    </body>
</html>
